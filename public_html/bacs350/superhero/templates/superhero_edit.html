<h2>Edit Superhero #{{ id }}</h2>

<form action="index.php" method="post">

    <table class="table table-hover">
        <tr>
            <td style="width:30em"><label>Date:</label></td>
            <td><input type="date" name="date" value="{{ date }}"></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name" value="{{ name }}"></td>
        </tr>
        <tr>
            <td><label>Also Known As:</label></td>
            <td><input type="text" name="aka" value="{{ aka }}"></td>
        </tr>
        <tr>
            <td><label>Photo:</label></td>
            <td><input type="text" name="image" value="{{ image }}"></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><textarea name="description">{{ description }}</textarea></td>
        </tr>
        <tr>
            <td><button class="button">Save Record</button></td>
        </tr>
    </table>

    <input type="hidden" name="id" value="{{ id }}">
    <input type="hidden" name="action" value="update">

</form>
