<div class="card">

    <div class="card-header">
        [{{ id }}] {{ aka }}
    </div>

    <div class="card-body card-padding">
        <table class='table table-hover'>
            <tr><td><img src='{{ image }}' alt='{{ image }}'></td><td></td></tr>
            <tr><td>Name:</td><td>{{ name }}</td></tr>
            <tr><td>Notes:</td><td>{{ description }}</td></tr>
        </table>
    </div>

    <p>
        <a href="index.php?action=edit&id={{ id }}" class="button">
            Edit
        </a>
        <a class="button" href="index.php?action=remove&id={{ id }}">
            Delete
        </a>
    </p>

</div>
